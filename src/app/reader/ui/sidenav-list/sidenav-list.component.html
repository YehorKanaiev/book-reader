<ul class="list-container">
  <li class="item" *ngFor="let item of items" (click)="onItemClick()">
    <ng-container
            [ngTemplateOutlet]="itemTemplate || defaultItem" 
            [ngTemplateOutletContext]="{ $implicit: item }"
    >
    </ng-container>
    <ng-template #defaultItem>
      <span class="default-item">
        {{ item.name }}
      </span>
    </ng-template>
  </li>
</ul>
